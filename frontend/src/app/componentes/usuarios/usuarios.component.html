<app-menulateral></app-menulateral>

<div class="ventanaflotante">
    <div class="tituloventana">Usuarios</div>


    <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let item of data">
                <tr (click)="SeleccionarEmail(item.email)">
                    <td class="texto">{{item.nombre}}</td>
                    <td class="texto">{{item.email}}</td>
                    <td class="texto">{{item.estado}}</td>
                  </tr>
            </ng-container>
        </tbody>
      </table>

  
      <div class="btnnuevo" (click)="Nuevo()">+</div>
</div>





<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog card">
    <div class="modal-content card-body">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" 
            [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" 
          [(ngModel)]="password">
        </div>

        <div class="form-group">
          <label for="estado">Estado</label>
          <select class="form-control" id="estado" 
          [(ngModel)]="estado">
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>




      <div class="modal-footer">

        <button type="button" class="btn btn-danger" (click)="Eliminar()" *ngIf="email != '' " >Eliminar</button>
        <button type="button" class="btn btn-primary" (click)="Actualizar()" *ngIf="email != '' " >Actualizar</button>
        <button type="button" class="btn btn-primary" (click)="Guardar()" *ngIf="email == '' " >Guardar</button>

      </div>
    </div>
  </div>
</div>
