<h2>Registrar Producto</h2>
<form (ngSubmit)="onSubmit()" #productoForm="ngForm">
  <input type="text" name="titulo" [(ngModel)]="producto.titulo" placeholder="Título" required />
  <input type="number" name="precio" [(ngModel)]="producto.precio" placeholder="Precio" required />
  <input type="text" name="imagen" [(ngModel)]="producto.imagen" placeholder="URL Imagen" />
  <input type="text" name="material" [(ngModel)]="producto.material" placeholder="Material" />
  <input type="text" name="categoria" [(ngModel)]="producto.categoria" placeholder="Categoría" />
  <button type="submit">Agregar Producto</button>
</form>

<h3>Lista de productos</h3>
<div *ngFor="let p of productos">
  <p><strong>{{ p.titulo }}</strong> - ${{ p.precio }}</p>
  <img [src]="p.imagen" width="100" *ngIf="p.imagen" />
  <p>Material: {{ p.material }}</p>
  <p>Categoría: {{ p.categoria }}</p>
</div>
